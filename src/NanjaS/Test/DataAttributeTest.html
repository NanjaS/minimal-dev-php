<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div id="test" data-test='{
    "animal": "butterfly",
    "color": "blue"
    }'>
        <h1>Butterfly</h1>
        <button id="button">Butterfly Information</button>
    </div>
</body>
<script>
    let btn = document.getElementById('button');
    btn.addEventListener('click', function (event) {
        const test = JSON.parse(document.querySelector('#test').dataset.test);
        console.log(test.color)
    })

</script>
</html>
